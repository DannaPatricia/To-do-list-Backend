spring.application.name=ToDoList

# Puerto que Railway asigna automáticamente
server.port=${PORT:8080}

# Configuración dinámica para la base de datos en Railway
# (usará las variables PGHOST, PGPORT, PGDATABASE, PGUSER y PGPASSWORD
# que Railway crea automáticamente cuando añades el plugin PostgreSQL)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Alternativa si Railway te da DATABASE_URL directamente:
# spring.datasource.url=${SPRING_DATASOURCE_URL}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS: orígenes permitidos (ajustable)
app.cors.allowed-origins=http://localhost:4200,https://sam324sam.github.io
